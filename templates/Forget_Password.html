{% extends 'dummy.html' %}

{% block title %}
    <title>Forget Password Password</title>
    {% endblock %}

{% block body_block %}

<form method="POST" class="mt-5"></form>

{% csrf_token %}


<div class="card text-center" style="width: 300px;">
    <div class="card-header h5 text-white bg-primary">Password Reset</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
            Enter Username and Password to reset your password.
        </p>
        <div class="form-outline">
            <label class="form-label" for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control my-2">
            
        </div>
        <div class="form-outline">
            <label class="form-label" for="password">New Password</label>
            <input type="password" name="password" id="password" class="form-control my-2">

        </div>
        <input type="submit" value="Reset Password" class="btn btn-primary">
        
    </div>
</div>

</form>

{% endblock %}
