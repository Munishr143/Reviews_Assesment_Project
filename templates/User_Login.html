{% extends 'dummy.html' %}

{% block title %}
    <title>Login Page</title>
    {% endblock %}

{% block body_block %}
<h1 class="font-italic">Login</h1>

<section class="vh-90">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          
            
            <form method="POST">
                {% csrf_token %}
            
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control form-control-lg"><br>
            
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-lg"><br>
            
                <input type="submit" value="Login" class="btn btn-primary"><br>
                
           
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'Registration' %}"
                class="link-danger">Register</a></p>

            <a href="{% url 'Forget_Password' %}" class="text-body">Forget Password</a>
            </div>
  
        
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      
    </div>
  </section>

{% endblock %}
